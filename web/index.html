<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile</title>
    <style>
        body { font-family: Arial; background: #f3f3f3; padding: 20px; }
        .container { background: white; width: 500px; margin: auto; padding: 20px; 
                     border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea, select {
            width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px; background: #007bff; color: white; border: none;
            border-radius: 5px; cursor: pointer; margin-top: 20px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Personal Profile Form</h2>
        <form action="ProfileServlet" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Student ID:</label>
            <input type="text" name="studentId" required>

            <label>Program:</label>
            <input type="text" name="program" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Hobbies:</label>
            <input type="text" name="hobbies" placeholder="e.g. Reading, Coding">

            <label>Self Introduction:</label>
            <textarea name="intro" rows="5" required></textarea>

            <button type="submit">Submit Profile</button>
        </form>
    </div>
</body>
</html>
